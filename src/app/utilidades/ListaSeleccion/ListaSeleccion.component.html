<div *ngFor="let itemList of InfoGenericList" class="card-body optionItem">
    <div class="row p-b-5" (click)="AgregarEnListaFinal(itemList);">
        <div class="col-10">
            <h4 class="card-title">{{itemList.Name}}</h4>
        </div>
        <div class="col-2">
            <div [ngClass]="{'active': (itemList.Checked == true), 'inactive' : (itemList.Checked == false)}" class="image-options-list"></div>
        </div>
    </div>
    <div *ngIf="itemList.Checked && Configuration.AdditionalFieldType != ''"  class="row p-b-15" >
        <div class="col-12">
            <input [ngClass]="{'is-invalid': (itemList.AdditionalField == '')}" value="{{itemList.AdditionalField}}"
                    type="{{Configuration.AdditionalFieldType}}" placeholder="{{Configuration.AdditionalFieldLabel}}" class="form-control form-control-sm" 
                    (change)="ModificarInfoAdicional(itemList, $event.srcElement.value);">
            <span class="LabelOblitaorio" style="top:-23px;">*</span>
        </div>
    </div>
    <hr class="m-t-0">
</div>
